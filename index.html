<!DOCTYPE html>
<html ng-app="blogApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>TestPage</title>
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/flags.css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <!--le scripts-->
    <script type="text/javascript" src="bower_components/angularjs/angular.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-controller="PostHeroCtrl">
<img class="flag flag-dz" src="http://static.flag-sprites.com/i/blank.gif" alt="Algeria">
<div class="container">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Blog</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" >Home</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="box-wrapper">
        <div class="box" ng-repeat="post in posts" >
            <div class="box-inner-content">
                <img ng-src={{post.imageUrl}}>
            </div>
            <span class="box-description">
                <span class="badge alert-danger">{{post.title}}</span>
                <span class="date">
                </span>
                <span ng-repeat="flag in post.flags">
                    <img src="assets/blank.gif" class="flag flag-ke" alt="Kenya" />
                </span>
            </span>
        </div>
    </div>

    <div id="fixedsocial">
        <div class="twitter-hover social-slide"></div>
        <div class="facebook-hover social-slide"></div>
        <div class="linkedin-hover social-slide"></div>
        <div class="google-hover social-slide"></div>
    </div>

</div>

</body>
</html>
