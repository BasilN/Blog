<div class="container" style="background-color: #f7f7f7">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
                Sign in
            </h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="form-signin" name="loginForm" ng-submit="login(form)" novalidate>

                    <div ng-class="{'has-error':form.username.$error.mongoose}">
                        <input type="text" class="form-control" placeholder="UserName" name="username" required autofocus mongoose-error>
                        <p class="help-block" ng-show="$form.username.$error.mongoose">{{errors.username}}</p>
                    </div>

                    <div ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password" class="form-control" placeholder="Password" name="password" required autofocus mongoose-error>
                        <p class="help-block" ng-show="form.password.$error.mongoose">{{errors.password}} </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{error.other}}</p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in</button>

                    <span class="clearfix"></span>
                </form>

                <a href="/signup" class="text-center new-account">Create an account</a>

            </div>

        </div>

    </div>

</div>
